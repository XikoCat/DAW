<!DOCTYPE html>
<html>
<head>
  <title>🎮Register🕹️👾</title>
  <link rel="icon" href="https://cdn.hinative.com/attached_images/74450/2d5363203b2fbc7afecf21e005ce3881ced63c1e/large.png?1488529873">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-metro.css">
</head>
<body class="w3-metro-darken">

  <header class="w3-bar w3-top w3-light-grey">
    <a href="index_template.html"><img src="logo.png" alt="logo" class="w3-bar-item"></a>
    <a href="register_template.html" class="w3-bar-item w3-right w3-button w3-padding-32">Register</a>
    <a href="login_template.html" class="w3-bar-item w3-right w3-button w3-padding-32">Login</a>
  </header>
  <div class="w3-padding-32"></div>
  <div class="w3-padding-16"></div>

  <footer class="w3-bar w3-bottom w3-light-gray">
    <p class="w3-bar-item w3-button w3-tiny">© 2019 Desenvolvimento de Aplicações Web</p>
    <p class="w3-bar-item w3-button w3-right w3-tiny">Designed by Guilherme Reis</p>
  </footer>
  <div class="w3-padding-32 w3-bottom"></div>

  <div class="w3-padding-16"></div>
  <div class="w3-card-4" style="width:50%; margin:auto">

    <form class="w3-container w3-padding-16 w3-white">

      <label for="email">Username</label>
      <input class="w3-input w3-round w3-border w3-margin-bottom" type="text" id="username" name="username">

      <label for="email">E-mail</label>
      <input class="w3-input w3-round w3-border w3-margin-bottom" type="email" id="email" name="email">

      <label for="pass">Password</label>
      <input class="w3-input w3-round w3-border w3-margin-bottom" type="password" id="pass" name="password" minlength="4" required>

      <label for="pass">Confirm password</label>
      <input class="w3-input w3-round w3-border w3-margin-bottom" type="password" id="pass_confirmation" name="password" minlength="4" required>

      <input class="w3-btn w3-round w3-border w3-yellow" type="submit" value="Register"></input>

    </form>

  </div>

</body>
</html>
